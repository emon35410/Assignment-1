<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <Header>
        <nav class="nav-heading">
            <h3 class="heading-h plus-jakarta-sans-normal">LOGO</h3>
            <a class="btn-primary plus-jakarta-sans-raleway" href="">Sign Up</a>
        </nav>
        <div class="first-item">
            <h1 class="plus-jakarta-sans-raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <a class="btn-primary plus-jakarta-sans-raleway" href="">Stay Focused</a>
        </div>
    </Header>
    <main>
        <Section class="banner">
            <div class="banner-text">
                <h4 class="plus-jakarta-sans-raleway h2-banner">
                    See It in Action
                </h4>
                <p class="plus-jakarta-sans-raleway banner-subtiltle ">
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <br>
                <br>
                <a class="btn-primary plus-jakarta-sans-raleway"  href="">Launch Live Preview</a>
            </div>
            <div class="section-image">
                <img class="wc-mini" src="image/wc-mini.png" alt="">
            </div>
        </Section>
        <section class="user">
            <div class="user-title">
                <h3 class="plus-jakarta-sans-raleway user-h3">Joined Thousands of Productive Users</h3>
            </div>
            <div class="user-data">
                    <div class="data">
                        <h1 class="user-h1 plus-jakarta-sans-normal data-h1">50K</h1>
                        <p class="data-subtitle ">Active Users</p>
                    </div>
                    <div class="data">
                        <h1 class="user-h1 plus-jakarta-sans-normal data-h1">2M+</h1>
                        <p class="data-subtitle">Focus Sessions</p>
                    </div>
                    <div class="data">
                        <h1 class="user-h1 plus-jakarta-sans-normal data-h1">95%</h1>
                        <p class="data-subtitle">Focus Sessions</p>
                    </div>
                </div>
        </section>

    </main>
    <footer>
        <nav>

        </nav>
    </footer>
